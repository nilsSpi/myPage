<section class="skills-container" id="skills-container">
    <div class="skill-text">
        <h2>MY SKILLS</h2>
       <span class="subline">[ hover over skill to get an according code examples from my gitHub ] :</span>
        <div class="opa-zero" id="typing-container"> </div>
     
    </div>
    
    <div class="box" id="skills-content">

        <div class="wrapper">
            <div *ngFor="let skill of skills;index as id;" class="skill-container" id=skill-{{id}}>
                <span class="skill-text" [innerHTML]="skill.text"></span>
                <img class="skill-image" [src]="skill.src" alt="">
            </div>
        </div>
            
    </div>
</section>
