<section class="work-container" id="work-container">
  
  
    <h2>MY WORK</h2>
  
    <div class="box" id="work-content">
        <div class="button-container">
            <button id="all" (click)="showAll()" class="buttonSecondary">All</button>
            <button id="angular" class="buttonSecondary">Angular</button>
            <button id="js" class="buttonSecondary">JavaScript</button>
        </div>
        <div *ngIf="allIsShown" id="render-container">
           
            <div  *ngFor="let src of sourcesAll" class="work-plate">
                <div class="work-overlay">
                    <h4 class="hide">El Pollo Loco</h4>
                    <p class="hide">object oriented js jump and run game</p>
                    <button class="hide">Try out</button>
                </div>
                <img src="{{ src }}" alt="">
            </div>
         
            

            
        </div>
    </div>
</section>
